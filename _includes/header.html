<header class="site-header">

    <div class="wrapper" style="display:flex;align-items:center;gap:20px;">

        <!-- Logo (optional) -->
        {% if site.logo %}
        <a href="{{ '/' | relative_url }}">
            <img src="{{ site.logo }}" alt="logo" style="height:40px;">
        </a>
        {% endif %}

        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>

        <nav class="site-nav" style="margin-left:auto;">
            {% for page in site.header_pages %}
            <a class="page-link" href="{{ page | relative_url }}">{{ page.title | default: page }}</a>
            {% endfor %}
        </nav>

    </div>
    <button onclick="document.body.classList.toggle('dark');" style="margin-left:20px;">
        ğŸŒ™
    </button>
</header>
