---
layout: page
---

```markdown

{% for tag in site.tags %}
-  [{{ tag[0] }} ({{ tag[1].size }})](/tags/{{ tag[0] | slugify }}/)
{% endfor %}

```

<h1>Tag: {{ page.tag }}</h1>

<ul>
    {% for post in site.tags[page.tag] %}
    <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <small>{{ post.date | date: "%Y-%m-%d" }}</small>
    </li>
    {% endfor %}
</ul>
